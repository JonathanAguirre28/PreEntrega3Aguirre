<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- ---------------------------- LINK LIBRERIA ---------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- --------------------------- LINK BOOTSTRAP ---------------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body style="background-color: #d6d6d6;">
    <section class="container-fluid">
        <!-- ------------------------------- HEADER -------------------------------- -->
        <header class="d-flex justify-content-between bg-dark">
            <div class="d-flex justify-content-between">
                <ul>
                    <li class="fw-bolder fs-2 p-3 ">
                        <a href="index.html" class="text-light text-decoration-none">MobileXpress</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex justify-content-between">
                <a href="html/carrito.html" target="_blank"> <img src="imagenes/carrito.png" class="p-3"
                        style="height: 5rem;" alt="carrito de compras"></a>
            </div>
        </header>
        <!-- ------------------------------ CARRUSEL ------------------------------- -->
        <div class="row">
            <div id="carouselExampleControls" class="carousel slide w-100" data-bs-ride="carousel">
                <div class="carousel-inner w-100">
                    <div class="carousel-item active">
                        <img src="imagenes/imagen header.jpg" class="d-block w-100" alt="img1">
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/header.jpg" class="d-block w-100" alt="img2">
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/hedaer2.jpg" class="d-block w-100" alt="img3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        


        <section class="d-flex justify-content-between">
            <div>
                <h3 class="fw-bolder fs-5 d-flex justify-content-center">Filtrar por precio</h3>
                <label for="minimo" class="fw-bolder">
                    Minimo$
                    <input type="number" name="minimo" id="minimo" min="0" maxlength="6">
                </label>
                <label for="maximo" class="fw-bolder">
                    Maximo$
                    <input type="number" name="maximo" id="maximo" max="300000" maxlength="6">
                </label>
                <input type="submit" value="filtrar" class="btn btn-dark" id="filtro">
            </div>

            <div>
                <h3 class="fw-bolder fs-5 d-flex justify-content-center">Filtrar por modelo</h3>
                <label for="modelo" class="fw-bolder">
                    Modelo de celular
                    <input type="text" name="modelo" id="modelo" modelo="text" maxlength="text">
                </label>
                <input type="submit" value="filtrar" class="btn btn-dark" id="filtroNombre">
            </div>
        </section>


        <!-- ---------------------------- MIS PRODUCTOS ---------------------------- -->
        <section id="misprods" class="row d-flex justify-content-center ">

        </section>

        <footer style="flex-direction: column" class="row bg-secondary bg-opacity-25">
            <div style="flex-direction: column">
                <p class="d-flex justify-content-center fw-bolder p-2">¡Encuéntranos en nuestras páginas de Facebook e
                    Instagram!</p>
            </div>
            <div class="">
                <ul class="d-flex justify-content-center list-unstyled">
                    <li><img src="imagenes/iconoFacebook.png" alt="Visa" style="height: 3rem;" class="m-2"></li>
                    <li><img src="imagenes/iconoInstagram1.png" alt="Mastercard" style="height: 4rem;"></li>

                </ul>
            </div>
            <div style="flex-direction: column">
                <p class="d-flex justify-content-center fw-bolder">Aceptamos los siguientes medios de pago:</p>
            </div>
            <div class="">
                <ul class="d-flex justify-content-center list-unstyled">
                    <li><img src="imagenes/iconoTargetaVisa.png" alt="Visa" style="height: 4rem;"></li>
                    <li><img src="imagenes/iconoMaster.png" alt="Mastercard" style="height: 3.5rem;"></li>
                    <li><img src="imagenes/iconoMercadoPago.png" alt="MercadoPago" style="height: 4rem;"></li>
                </ul>
            </div>
            <div class="d-flex justify-content-center fw-bolder">
                <p>© 2023 Jonathan Adrian Aguirre. Todos los derechos reservados.</p>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        </script>
    </section>
