<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobileXpress- Explora, Compra y Descubre los Mejores Celulares</title>
    <!-- ---------------------------- LINK LIBRERIA ---------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- --------------------------- LINK BOOTSTRAP ---------------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body
    style="background-image: linear-gradient(to bottom, #f2f2f2, #d2d2d2, #b2b2b2, #939393, #767676, #777777, #787878, #797979, #999999, #bababa, #dcdcdc, #ffffff);">
    <section class="container-fluid">
        <!-- ------------------------------- HEADER -------------------------------- -->
        <header class="row bg-secondary bg-gradient">
            <div class="d-flex justify-content-between align-items-center w-100">
                <h1 class="fw-bolder fs-2 p-3 m-0">
                    <a href="index.html" class="text-light text-decoration-none">MobileXpress</a>
                </h1>
                <ul class="d-flex">
                    <li class="d-flex decoration-none">
                        <a href="html/carrito.html">
                            <img src="imagenes/carrito.png" class="p-3 text-" style="height: 5rem;"
                                alt="carrito de compras">
                        </a>
                    </li>
                    <li class="d-flex decoration-none">
                        <a href="html/contacto.html">
                            <img src="imagenes/iconoContacto.png" class="p-3" style="height: 5rem;"
                                alt="icono de contacto">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="d-flex justify-content-center">
                <p class="fw-bolder text-light fs-5 m-0" id="cotizaciones"></p>
            </div>
        </header>
        <!-- ------------------------------ CARRUSEL ------------------------------- -->
        <section class="row">
            <div id="carouselExampleControls" class="carousel slide w-100 p-0" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="imagenes/imagen header.jpg" class="d-block w-100" alt="img1">
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/header.jpg" class="d-block w-100" alt="img2">
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/hedaer2.jpg" class="d-block w-100" alt="img3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <!-- -------------------- FILTRADO POR PRECIO Y MODELO --------------------- -->

        <section class="d-flex justify-content-around p-3">
            <div class="">
                <h3 class="fw-bolder fs-5 d-flex justify-content-center">Filtrar por precio</h3>
                <label for="minimo" class="fw-bolder">
                    Minimo$
                    <input type="number" name="minimo" id="minimo" min="0" maxlength="6">
                </label>
                <label for="maximo" class="fw-bolder">
                    Maximo$
                    <input type="number" name="maximo" id="maximo" max="300000" maxlength="6">
                </label>
                <input type="submit" value="filtrar" class="btn btn-danger btn-sm" id="filtro">
            </div>

            <div class="">
                <h3 class="fw-bolder fs-5 d-flex justify-content-center">Filtrar por modelo</h3>
                <label for="modelo" class="fw-bolder">
                    Modelo de celular
                    <input type="text" name="modelo" id="modelo" modelo="text" maxlength="text">
                </label>
                <input type="submit" value="filtrar" class="btn btn-danger btn-sm" id="filtroNombre">
            </div>
        </section>


        <!-- ---------------------------- MIS PRODUCTOS ---------------------------- -->
        <section id="misprods" class="row d-flex justify-content-center ">

        </section>
        <!-- ------------------------------- FOOTER -------------------------------- -->
        <footer style="flex-direction: column" class="row bg-secondary bg-opacity-25">
            <div style="flex-direction: column">
                <p class="d-flex justify-content-center fw-bolder p-2">¡Encuéntranos en nuestras páginas de Facebook e
                    Instagram!</p>
            </div>
            <div class="">
                <ul class="d-flex justify-content-center list-unstyled">
                    <li>
                        <a href="https://www.facebook.com/profile.php?id=100093658585511" target="_blank">
                            <img src="imagenes/iconoFacebook.png" alt="Visa" style="height: 3rem;" class="m-2">
                        </a>
                    </li>

                    <li>
                        <a href="https://www.instagram.com/mobilexpress_/" target="_blank">
                            <img src="imagenes/iconoInstagram1.png" alt="Mastercard" style="height: 4rem;">
                        </a>
                    </li>

                </ul>
            </div>
            <div style="flex-direction: column">
                <p class="d-flex justify-content-center fw-bolder">Aceptamos los siguientes medios de pago:</p>
            </div>
            <div class="">
                <ul class="d-flex justify-content-center list-unstyled">
                    <li><img src="imagenes/iconoTargetaVisa.png" alt="Visa" style="height: 4rem;"></li>
                    <li><img src="imagenes/iconoMaster.png" alt="Mastercard" style="height: 3.5rem;"></li>
                    <li><img src="imagenes/iconoMercadoPago.png" alt="MercadoPago" style="height: 4rem;"></li>
                </ul>
            </div>
            <div class="d-flex justify-content-center fw-bolder">
                <p>© 2023 Jonathan Adrian Aguirre. Todos los derechos reservados.</p>
            </div>
        </footer>
    </section>
    <!-- -------------------- JAVASCRIPT BUNDLE WITH POPPER -------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <!-- ------------------------------ MIs SCRIPT ------------------------------ -->
    <script src="javascript/miArchivo.js"></script>
    <script src="json/productos.json"></script>
</body>

</html>
